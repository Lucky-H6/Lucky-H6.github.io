<div  id='write'  class = 'is-node'><h1><a name="week1" class="md-header-anchor"></a><span>Week1</span></h1><figure><table><thead><tr><th><span>单词</span></th><th><span>释义</span></th><th><span>例句</span></th></tr></thead><tbody><tr><td><span>albeit</span></td><td><span>although 尽管</span></td><td><span>He tried, albeit without success.</span></td></tr><tr><td><span>conservation</span></td><td><span>保护</span></td><td><span>a conservation area</span></td></tr><tr><td><span>precursor</span></td><td><span>先驱，前兆</span></td><td><span>Biological research has often been a precursor to medical breakthroughs.</span></td></tr><tr><td><span>in passing</span></td><td><span>顺便，附加</span></td><td>&nbsp;</td></tr><tr><td><span>virtually</span></td><td><span>almost</span></td><td><span>Their twins are virtually identical.</span></td></tr><tr><td><span>dialogue</span></td><td><span>双边对话</span></td><td>&nbsp;</td></tr><tr><td><span>course</span></td><td><span>development</span></td><td><span>the course of history</span></td></tr><tr><td><span>excerpt</span></td><td><span>摘录，节录</span></td><td><span>An excerpt from her new thriller will appear in this weekend&#39;s magazine.</span></td></tr><tr><td><span>a chorus of voice</span></td><td><span>混乱的声音</span></td><td>&nbsp;</td></tr><tr><td><span>suppress</span></td><td><span>封杀</span></td><td><span>The British government tried to suppress the book because of the information it contained about the security service.</span></td></tr><tr><td><span>hysterical</span></td><td><span>情绪过分激动的</span></td><td><span>Calm down, you&#39;re getting hysterical.</span></td></tr><tr><td><span>extremist</span></td><td><span>偏激者；极端主义者</span></td><td><span>a group of extremists</span></td></tr><tr><td><span>arrayed against</span></td><td><span>列队反驳</span></td><td><span>The force arrayed against its author were formidable.</span></td></tr><tr><td><span>formidable</span></td><td><span>可怕的</span></td><td>&nbsp;</td></tr><tr><td><span>credibility</span></td><td><span>可信性，可靠性，威信</span></td><td><span>He complained that we had tried to undermine his credibility within the company.</span></td></tr><tr><td><span>propaganda</span></td><td><span>宣传；鼓吹</span></td><td><span>political/wartime propaganda</span></td></tr><tr><td><span>refute</span></td><td><span>驳斥；反驳；否认…的正确性（或真实性）</span></td><td><span>to refute a person/theory/argument/claim</span></td></tr><tr><td><span>intense</span></td><td><span>强烈的，极度的</span></td><td><span>He suddenly felt an intense pain in his back.</span></td></tr><tr><td><span>scrupulous</span></td><td><span>extremely honest</span></td><td><span>A scrupulous politician would not lie about her business interests.</span></td></tr><tr><td><span>entrenched</span></td><td><span>根深蒂固的</span></td><td>&nbsp;</td></tr><tr><td><span>endure</span></td><td><span>承受了</span></td><td><span>She&#39;s already had to endure three painful operations on her leg.</span></td></tr><tr><td><span>radical</span></td><td><span>重大的</span></td><td>&nbsp;</td></tr><tr><td><span>mastectomy</span></td><td><span>乳房切除手术</span></td><td>&nbsp;</td></tr><tr><td><span>Ironically</span></td><td><span>具有讽刺意味的是</span></td><td>&nbsp;</td></tr><tr><td><span>orthodoxy</span></td><td><span>很多人相信的事情</span></td><td><span>The current economic orthodoxy is of a free market and unregulated trade.</span></td></tr><tr><td><span>arrogant</span></td><td><span>傲慢自大</span></td><td>&nbsp;</td></tr><tr><td><span>quiant</span></td><td><span>奇怪的，古怪的</span></td><td><span>as quiant as the flat-earth theorty.</span></td></tr><tr><td><span>the crux</span></td><td><span>问题的关键所在</span></td><td>&nbsp;</td></tr><tr><td><span>fulcrum</span></td><td><span>支点，关键点</span></td><td>&nbsp;</td></tr><tr><td><span>chiefly</span></td><td><span>mainly 主要</span></td><td>&nbsp;</td></tr><tr><td><span>maintain</span></td><td><span>断言，主张</span></td><td>&nbsp;</td></tr><tr><td><span>whereas</span></td><td><span>然而</span></td><td>&nbsp;</td></tr><tr><td><span>absurdity</span></td><td><span>荒谬</span></td><td><span>We laughed about the absurdity of the idea.</span></td></tr><tr><td><span>stifle</span></td><td><span>窒息</span></td><td><span>But Silent Spring could not be stifled.</span></td></tr><tr><td><span>heed</span></td><td><span>注意，听从</span></td><td><span>They had been to hear and heed from the book&#39;s message</span></td></tr><tr><td><span>appointed</span></td><td><span>指定，指派</span></td><td><span>... appointed a special panel to ...</span></td></tr><tr><td><span>panel</span></td><td><span>专家小组</span></td><td>&nbsp;</td></tr><tr><td><span>indictment</span></td><td><span>谴责，控诉（政府等组织）</span></td><td>&nbsp;</td></tr><tr><td><span>bureaucratic</span></td><td><span>官僚主义的</span></td><td><span>bureaucratic indifference</span></td></tr><tr><td><span>indifference</span></td><td><span>不感兴趣，漠不关心</span></td><td>&nbsp;</td></tr><tr><td><span>hazard</span></td><td><span>危害，毒害</span></td><td>&nbsp;</td></tr><tr><td><span>Soon thereafter</span></td><td><span>不久之后</span></td><td>&nbsp;</td></tr><tr><td><span>congress</span></td><td><span>代表会，议会</span></td><td>&nbsp;</td></tr><tr><td><span>hearing</span></td><td><span>听证会</span></td><td>&nbsp;</td></tr><tr><td><span>profound</span></td><td><span>强烈的</span></td><td><span>profound impact</span></td></tr><tr><td><span>conscious</span></td><td><span>意识</span></td><td><span>become conscious of something.</span></td></tr><tr><td><span>loner</span></td><td><span>孤僻的人，独行者</span></td><td>&nbsp;</td></tr><tr><td><span>conceive</span></td><td><span>想象；想出；构想</span></td><td><span>I think my uncle still conceives of me as a four-year-old.</span></td></tr><tr><td><span>dramatize</span></td><td><span>夸张，戏剧化</span></td><td>&nbsp;</td></tr><tr><td><span>bear witness to</span></td><td><span>见证了</span></td><td>&nbsp;</td></tr><tr><td><span>testify</span></td><td><span>作证</span></td><td>&nbsp;</td></tr><tr><td><span>eerie</span></td><td><span>怪异而令人恐惧的</span></td><td><span>She heard the eerie noise of the wind howling through the trees.</span></ <td><span>法律，法案</span></td><td>&nbsp;</td></tr><tr><td><span>foreshadow</span></td><td><span>预示</span></td><td>&nbsp;</td></tr><tr><td><span>reform</span></td><td><span>改革</span></td><td>&nbsp;</td></tr><tr><td><span>condemn</span></td><td><span>谴责</span></td><td>&nbsp;</td></tr><tr><td><span>deduction</span></td><td><span>扣除</span></td><td>&nbsp;</td></tr><tr><td><span>lobby</span></td><td><span>游说</span></td><td><span>Small businesses have lobbied hard for/against changes in the tax laws.</span></td></tr><tr><td><span>repeal</span></td><td><span>废止</span></td><td>&nbsp;</td></tr><tr><td><span>thwart</span></td><td><span>反对；阻挠；挫败</span></td><td><span>Our holiday plans were thwarted by the airline pilots&#39; strike</span></td></tr><tr><td><span>restraint</span></td><td><span>克制，限制</span></td><td>&nbsp;</td></tr><tr><td><span>subsidize</span></td><td><span>资助</span></td><td><span>The refugees live in subsidized housing provided by the authorities.</span></td></tr><tr><td><span>uncannily</span></td><td><span>strange, mysterious</span></td><td>&nbsp;</td></tr><tr><td><span>endeavor</span></td><td><span>to try to do something</span></td><td><span>Engineers are endeavouring to locate the source of the problem.</span></td></tr><tr><td><span>carcinogenic</span></td><td><span>致癌的</span></td><td>&nbsp;</td></tr><tr><td><span>immune</span></td><td><span>免疫</span></td><td>&nbsp;</td></tr><tr><td><span>municipal</span></td><td><span>市政的；市立的</span></td><td><span>municipal authorities</span></td></tr><tr><td><span>mimic</span></td><td><span>（为逗乐而）模仿，学…的样子</span></td><td><span>She was mimicking the various people in our office.</span></td></tr><tr><td><span>hormone</span></td><td><span>荷尔蒙</span></td><td>&nbsp;</td></tr><tr><td><span>estrogen</span></td><td><span>雌激素</span></td><td>&nbsp;</td></tr><tr><td><span>fertility</span></td><td><span>土壤肥沃度  生育率</span></td><td>&nbsp;</td></tr><tr><td><span>testicular</span></td><td><span>睾丸癌</span></td><td>&nbsp;</td></tr><tr><td><span>crest</span></td><td><span>（浪、山等的）峰，顶，尖</span></td><td><span>the crest of a hill/wave</span></td></tr><tr><td><span>harbinger</span></td><td><span>（尤指坏事的）先兆，预兆</span></td><td><span>a harbinger of doom</span></td></tr><tr><td><span>reflexive</span></td><td><span>本能的</span></td><td>&nbsp;</td></tr><tr><td><span>elicit</span></td><td><span>引诱，弹出</span></td><td>&nbsp;</td></tr><tr><td><span>tranquilizing pills</span></td><td><span>安眠药，镇定剂</span></td><td>&nbsp;</td></tr><tr><td><span>half-truth</span></td><td><span>半真半假的话</span></td><td>&nbsp;</td></tr><tr><td><span>assurance</span></td><td><span>保证</span></td><td>&nbsp;</td></tr><tr><td><span>unpalatable</span></td><td><span>令人不快的，令人难以接受的。</span></td><td>&nbsp;</td></tr><tr><td><span>hard-nosed</span></td><td><span>执着的，顽强的</span></td><td>&nbsp;</td></tr><tr><td><span>pragmatism</span></td><td><span>实用主义</span></td><td>&nbsp;</td></tr><tr><td><span>anathema</span></td><td><span>令人讨厌的事物</span></td><td><span>For older employees, the new system is an anathema.</span></td></tr><tr><td><span>outlawed</span></td><td><span>非法的</span></td><td>&nbsp;</td></tr><tr><td><span>imperative</span></td><td><span>极重要的</span></td><td>&nbsp;</td></tr><tr><td><span>residue</span></td><td><span>残留物</span></td><td>&nbsp;</td></tr><tr><td><span>justify</span></td><td><span>为...辩护，是...的正当理由</span></td><td><span>nothing can justify this.</span></td></tr><tr><td><span>presumption</span></td><td><span>假定</span></td><td>&nbsp;</td></tr><tr><td><span>transitory</span></td><td><span>暂时的</span></td><td>&nbsp;</td></tr><tr><td><span>speculative</span></td><td><span>猜测的</span></td><td>&nbsp;</td></tr><tr><td><span>apologist</span></td><td><span>辩护者</span></td><td>&nbsp;</td></tr><tr><td><span>hostility</span></td><td><span>敌意</span></td><td>&nbsp;</td></tr><tr><td><span>gulf</span></td><td><span>鸿沟</span></td><td>&nbsp;</td></tr><tr><td><span>enmity</span></td><td><span>仇视</span></td><td>&nbsp;</td></tr><tr><td><span>narrow</span></td><td><span>使变窄</span></
